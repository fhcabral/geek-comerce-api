services:
  postgres:
    image: postgres:16-alpine
    container_name: geek_business_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: geek_business
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d geek_business"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
